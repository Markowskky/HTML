<!DOCTYPE>
<html lang=pl>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	table,tr,td,th
	{
	border-style:solid; 
	border-width:2px;
	border-color:black; 
	border-collapse: collapse;
	margin:auto;
	}	
	body{padding:100px;}	
	td:hover{outline-color:red; outline-style:solid; outline-width:2px}
</style>
</head>
<body>

<ol id="lista"></ol>



<script>
const users = "Jan_Kowalski,Wiesław_Nowak,Nazar_Boiko,Oskar_Laga,Max_Zatyka,Maks_Kleinert,Bożydar_Terkam,Bartłomiej_Bielski,Bartosz_Joniec,Leonard_Gustawski"
const people = users.split(",")
const MyList = document.getElementById('lista')
	for(let i=0; i<people.length; i++)
	{
		const newElement = document.createElement('li')
		const zakres = people[i].split("_")
		
		newElement.innerText = zakres[0] + ' ' + zakres[1] + '|' + zakres[0].indexOf('a');
		MyList.appendChild(newElement);
	
	}
</script>
</body>
</html>
