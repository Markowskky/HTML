<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scake=1.0">
		<title>Dokument</title>
	<style>
        main{box-sizing:border-box}
        section{
        background:white;
        margin:10px;
        border:1px solid gray;
        }
        #center{
            height:100px;
        }
        #left{
            width:200px;
            height:500px;
            float:left;
        }
        #right{
            float:left;
            width:calc(100% - 244px);
            height:500px;
        }
        #down{
            height:50px;
            clear:both;
        }
        
        

        

    </style>
    </head>

	<body>
		<main>
		<section ID="center">center</section>
        <section ID="left">left</section>
        <section ID="right">right</section>
        <section ID="down">down</section>
		</main>

	</body>
</html>
